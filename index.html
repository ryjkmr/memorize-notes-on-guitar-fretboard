<body>
  <div id="flet-wrapper">

    <div class="control questionArea">

    <div class="control">
      <label for="disp-sharp"><input type="radio" class="radio-button select-display-type" id="disp-sharp"
          name="disp-type" value="sharp">
        "#"</label>
      <label for="disp-flat"><input type="radio" class="radio-button select-display-type" id="disp-flat"
          name="disp-type" value="flat" checked>
        "b"</label>
      <label for="showToneName"><input type="checkbox" name="showToneName" id="showToneName" class="checkeboxlg" />show
        tone name</label>
    </div>
    <div class="control">
      <button id="startBtn" class="btn_below">practice to tempo</button>
      <button id="stopBtn" class="btn_below" disabled>stop</button>
    </div>
    <div class="control">
      <span class="tempo_label">tempo:</span><output id="tempo_disp">120</output><input type="range" value="120"
        min="50" max="250" step="1" id="tempo_slider" class="form-range mx-3">
    </div>
    <div id="keep_area">
    </div>
